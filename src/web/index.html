<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Theme color for browser chrome -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  
  <!-- Primary meta tags -->
  <meta name="description" content="AI-Driven Detection Translation Platform for Security Operations Teams - Automate security detection translations between major SIEM platforms with high accuracy">
  <meta name="color-scheme" content="light dark">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  
  <!-- Font loading with performance optimization -->
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    media="print" 
    onload="this.media='all'"
  >
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" 
    media="print" 
    onload="this.media='all'"
  >
  
  <!-- Fallback for font loading -->
  <noscript>
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    >
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    >
  </noscript>

  <title>Detection Translation Platform</title>
</head>
<body>
  <!-- Root element for React application -->
  <main id="root" role="main" aria-label="Detection Translation Platform Application" data-theme="system"></main>
  
  <!-- No JavaScript fallback -->
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this application.</p>
    </div>
  </noscript>
  
  <!-- Application entry point -->
  <script type="module" src="/src/main.tsx" async defer></script>
</body>
</html>
